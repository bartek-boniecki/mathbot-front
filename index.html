<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generator zadaÅ„ matematycznych Bartka</title>
  <style>
    body { font-family: sans-serif; margin: 30px;}
    input { margin: 5px; padding: 6px;}
    button { padding: 8px 20px; }
    .zadanie { background: #f7f7f7; margin: 1em 0; padding: 1em; border-radius: 8px;}
  </style>
</head>
<body>
  <h1>ğŸ§  Generator zadaÅ„ matematycznych Bartka</h1>
  <form id="math-form">
    <input type="number" name="klasa" placeholder="Klasa (1-17)" min="1" max="17" required>
    <input type="text" name="dzial" placeholder="DziaÅ‚ matematyki" required>
    <input type="number" name="licznik" placeholder="Ile zadaÅ„ (1-20)" min="1" max="20" value="3" required>
    <button type="submit">ğŸ² Wygeneruj zadania</button>
  </form>
  <div id="results"></div>
  <script>
    document.getElementById('math-form').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const data = new URLSearchParams(new FormData(form));
      document.getElementById('results').innerHTML = "GenerujÄ™ zadania...";
      try {
        const response = await fetch('https://mathbot-production-0e4f.up.railway.app/generate', {
          method: 'POST',
          headers: {'Accept': 'application/json'},
          body: data
        });
        if (!response.ok) throw new Error("BÅ‚Ä…d serwera");
        const json = await response.json();
        document.getElementById('results').innerHTML = json.tasks.map(
          (t, i) => `<div class="zadanie"><b>Zadanie ${i+1}:</b><pre>${t}</pre></div>`
        ).join('');
      } catch (err) {
        document.getElementById('results').innerHTML = "WystÄ…piÅ‚ bÅ‚Ä…d: " + err.message;
      }
    };
  </script>
</body>
</html>
